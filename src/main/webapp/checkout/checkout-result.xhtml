<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <ui:param name="pageTitle" value="-Checkout-payment"/>
    <ui:fragment rendered="#{checkout.result_success}">
        <h2>Order successfully received</h2>
    </ui:fragment>
    <ui:fragment rendered="#{checkout.result_failure}">
        <h2>Order Checkou failed</h2>
    </ui:fragment>
    <ui:fragment rendered="#{checkout.result_payment}">
        <h2>Payment made successfully</h2>
    </ui:fragment>
    <ui:fragment rendered="#{not checkout.result_payment}">
        <h2>Payment failed</h2>
    </ui:fragment>
</ui:composition>
</html>
