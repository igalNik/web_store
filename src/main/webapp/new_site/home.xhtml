<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
   <title>JSF - Clothing Store</title>
</h:head>

<f:view>
   <ui:composition template="/resources/Templates/page_template.xhtml">
      <ui:param name="pageTitle" value="Home"/>
      <ui:define name="panel-main">

         <h:form id="itemsViewForm">
            <p:growl id="messages" showDetail="true"/>

            <h:panelGrid id="top-bar" columns="3">
               <h:outputLabel value="Search"/>
               <h:inputText value="#{itemViewBean.searchValue}">
                  <f:ajax execute="@this"/>
               </h:inputText>
               <h:commandButton value="Search product" action="#{itemViewBean.search}" >
                  <f:ajax render="itemsViewForm"/>
               </h:commandButton>
            </h:panelGrid>
            <ui:repeat value="#{itemViewBean.itemsToShow}" var="item">
               <ui:decorate template="/resources/Templates/Common/item-summery.xhtml">
                  <ui:param name="item" value="#{item}"/>
               </ui:decorate>
            </ui:repeat>
         </h:form>

      </ui:define>
   </ui:composition>
</f:view>

</html>
