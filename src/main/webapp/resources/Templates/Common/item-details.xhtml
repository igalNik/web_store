<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <h:head>
    <f:metadata>
        <f:viewParam name="item" value="#{flash['item']}"/>
    </f:metadata>
</h:head>
    <section class="item-details">
        <h2>#{item.id}</h2>

        <h:panelGrid columns="2">
            <h:graphicImage library="images" name="#{itemDetailsBean.item}"/>
                <h:panelGrid styleClass="all-details" columns="2">

                    <h:outputText styleClass="details-row-left" value="for:"/>
                    <h:outputText styleClass="details-row-right" value="#{flash['gender']}"/>

                    <h:outputText styleClass="details-row-left" value="Style:"/>
                    <h:outputText styleClass="details-row-right" value="#{flash['style']}"/>

                    <h:outputText styleClass="details-row-left" value="Season:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['season']}"/>

                    <h:outputText styleClass="details-row-left" value="Pattern type:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['patternType']}"/>

                    <h:outputText styleClass="details-row-left" value="Color:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['color']}"/>

                    <h:outputText styleClass="details-row-left" value="Size:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['size']}"/>

                    <h:outputText styleClass="details-row-left" value="Material:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['material']}"/>

                    <h:outputText styleClass="details-row-left" value="Price:"/>
                    <h:outputText styleClass="details-row-righ" value="#{flash['price']}"/>
                    <h:outputLink action="#{cartBean.addItem(item)}">Add to cart</h:outputLink>

                </h:panelGrid>
        </h:panelGrid>
    </section>
</ui:composition>
</html>
