<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <section class="user-banner">
            <h:form id="user-banner-form">
                <h:panelGrid columns="2">
                    <h:outputLink value="index.xhtml">Home</h:outputLink>
                    <ui:fragment id="temp" rendered="#{not userManagerBean.signedIn}">
                        <p>Please <h:outputLink value="sign-in-page.xhtml">sign in</h:outputLink>
                            or <h:outputLink value="user-registration-page.xhtml">register</h:outputLink>.</p>
                    </ui:fragment>
                    <ui:fragment rendered="#{userManagerBean.signedIn}">
                        <h:panelGrid id="user-banner" columns="3">
                                <h:panelGrid columns="3" id = "cart-baner">
                                    <p:outputLabel value="hello, #{userManagerBean.currentUser.firstName}"/>
                                    <p:commandLink styleClass="icon-link" action="cart-page.xhtml">
                                        <p:graphicImage  styleClass="icon" library="icons" name="cart.png"/>
                                        <span class="circle"><h:outputLabel value="#{cartBean.totalQuantity}"/></span>
                                    </p:commandLink>
                                    <p:commandLink value="sign out" action="#{userManagerBean.signOut}"/>
                                </h:panelGrid>
                        </h:panelGrid>
                    </ui:fragment>
                </h:panelGrid>
            </h:form>
        </section>
    </ui:composition>

</html>
